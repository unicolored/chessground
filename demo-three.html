<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chessground Demo</title>

    <link rel="stylesheet" type="text/css" href="assets/chessground.base.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.brown.css" />
    <link rel="stylesheet" type="text/css" href="assets/chessground.cburnett.css" />
    <style>
      body {
        display: flex;
        flex-wrap: wrap;
      }

      body > div {
        margin: 10px;
      }

      .chessground {
        width: 700px;
        height: 700px;
      }

      cg-board {
        background-color: #bfcfdd;
      }
    </style>

    <script type="module">
      import { Chessground } from './dist/chessground.js';

      Chessground(document.getElementById('board-6'), {
        orientation: 'white',
        coordinatesOnSquares: true,
        viewOnly: true,
        addPieceZIndex: true,
        canvas3D: {
          enabled: true,
        },
      });
    </script>
  </head>
  <body>
    <div>
      board 3d
      <div class="chessground" id="board-6"></div>
    </div>
  </body>
</html>
